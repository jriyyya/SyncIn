<html lang="en">

<head>
    <meta name="viewport" content="" width=device-width,initial-scale=1.0>
    <title>SyncIn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
    <div class="navBar">
        <div class="brandName"><p id="p1">Sync</p> <p id="p2">in</p> </div>
        <div class="navbar-item">
            <button id="icon-btn"><i class="fa-sharp fa-solid fa-compass" id="icon"></i><p>Discover</p></button>
            <button id="icon-btn"><i class="fa-solid fa-user-group" id="icon"></i><p>People</p></button>
            <button id="icon-btn"><i class="fa-solid fa-graduation-cap" id="icon"></i><p>Learning</p></button>
            <button id="icon-btn"><i class="fa-solid fa-briefcase" id="icon"></i><p>Jobs</p></button>
            <div id="connect-btns">
            <button id="join-btn">Join Now</button>
            <button id="sign-nav-btn">Sign In</button>
            </div>
        </div>
        
    </div>
    <div class="sign-in-container">
    <div class="left-block">
        <p>Welcome to your professional community</p>
        <div class="sign-in-form-container">
            <input type="text" placeholder="Email or Phone number">
            <input type="password" placeholder="password">
            <a href="\">Forgot Password?</a>
            <button id="sign-in-btn">Sign In</button>
            <div class="or-option">
                <span>or</span>
            </div>
            <button id="sign-in-google-btn"><img src='google-icon.png' alt="google-icon">Sign in with google</button>
            <button id="new-to-btn">New to SyncIn? Join Now</button>
        </div>
    </div>
    <div class="image-container">
        <img src="working-man.jpg" alt="working-man">
    </div>
    </div>
</div>


    <div class="explore-topics">
        <p>Explore Topics you are interested in</p>
        <div class="content-topics">
            <button id="content-topics-btn">See all topics</button>
            <button id="content-topics-btn">Job Search</button>
            <button id="content-topics-btn">Careers</button>
        </div>
    </div>

<script src="script.js"></script>
</body>
